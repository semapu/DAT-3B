
  <h3>Missatges rebuts:</h3>

  <div class="alert alert-danger" role="alert" data-ng-if="error">{{error}}</div>

  <table class="table table-striped table-condensed">
    <thead><tr>
      <th>&nbsp;</th>
      <th>De</th>
      <th>Data</th>
      <th>Assumpte</th>
    </tr></thead>
    <tbody>
      <tr data-ng-repeat="msg in receivedMessages">
	<td><input type="checkbox" ng-checked="selectedMessages.indexOf(msg.id) &gt; -1" data-ng-click="toggleSelectedMessage(msg)"></td>
	<td>{{msg.from}}</td>
	<td>{{msg.date | date:'d MMMM yyyy, H:mm'}}</td>
	<td><a href="#" data-ng-click="showMessage(msg.id)">{{msg.subject}}</a></td>
      </tr>
    </tbody>
  </table>
  <button data-ng-disabled="selectedMessages.length==0" data-ng-click="deleteMessages(selectedMessages)">Elimina</button>
